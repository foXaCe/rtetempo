name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
      - name: Verify manifest version
        run: |
          MANIFEST_VERSION=$(python3 -c "import json; print(json.load(open('custom_components/rtetempo/manifest.json'))['version'])")
          TAG_VERSION="${{ steps.tag.outputs.version }}"
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: manifest=$MANIFEST_VERSION tag=$TAG_VERSION"
            exit 1
          fi
      - name: Create release archive
        run: |
          cd custom_components/rtetempo
          zip -r ../../rtetempo.zip .
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: rtetempo.zip
