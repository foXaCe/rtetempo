name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/ruff-action@v3

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio pytest-homeassistant-custom-component coverage
          pip install homeassistant aiohttp
      - name: Run tests with coverage
        run: |
          coverage run -m pytest tests/ -v
          coverage report --fail-under=95

  release:
    name: Create Release
    needs: [ruff, tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Get version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
      - name: Verify manifest version
        run: |
          MANIFEST_VERSION=$(python3 -c "import json; print(json.load(open('custom_components/rtetempo/manifest.json'))['version'])")
          TAG_VERSION="${{ steps.tag.outputs.version }}"
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: manifest=$MANIFEST_VERSION tag=$TAG_VERSION"
            exit 1
          fi
      - name: Create release archive
        run: |
          cd custom_components/rtetempo
          zip -r ../../rtetempo.zip .
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: rtetempo.zip
